<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Admission Form</title>
   
</head>
<body>

    <h2>University Admission Form</h2>

    <form>

      
        <fieldset>

        
            <legend>Personal Information</legend>

            <label>Full Name:</label>
            <input type="text" name="fullname" maxlength="40" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Date of Birth:</label>
            <input type="date" name="dob" required>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female" required> Female
            <input type="radio" name="gender" value="Other" required> Other

        </fieldset>

       
        <fieldset>

        
            <legend>Academic Information</legend>

            <label>Previous Institution:</label>
            <input type="text" name="institution" maxlength="50" required>

            <label>GPA:</label>
            <input type="text" name="gpa" maxlength="4" required>

            <label>Preferred Department:</label>
            <select name="department" required>
                <option value="">-- Select Department --</option>
                <option>Computer Science</option>
                <option>Electrical Engineering</option>
                <option>Civil Engineering</option>
                <option>Business Administration</option>
            </select>

            <label>Interests (Choose multiple):</label>
            <input type="checkbox" name="interest" value="Sports"> Sports
            <input type="checkbox" name="interest" value="Programming"> Programming
            <input type="checkbox" name="interest" value="Music"> Music
            <input type="checkbox" name="interest" value="Research"> Research

         </fieldset>
       


       
         <fieldset>
        
            <legend>Document Upload</legend>

            <label>Upload Your Photo:</label>
            <input type="file" name="photo" required>

            <label>Upload Transcript / Certificate:</label>
            <input type="file" name="transcript" required>
        



        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn">Reset</button>
</fieldset>
    </form>

</body>
</html>
